<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>

<style>
body{
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    flex-direction: column;
    transition: all 0.5s linear 0s;
}

#slider{
    background-image: url("https://picsum.photos/1280/720/?image=660");
    width: 800px;
    height: 600px;
    margin-top: 100px;
    background-size: 800px 600px;
    transition: all 0.7s linear 0s;
}

</style>

<body>
    <div id="slider" onclick="grow()">
        
    </div>
</body>
<script type="text/javascript">
    let slide = document.getElementById("slider");
    let timer = 1;
    var custom_interval = setInterval(next, 3500);
    slide.addEventListener("mouseover", function() {
        clearInterval(custom_interval);
        console.log("aaaa")
    });

    slide.addEventListener("mouseleave", function() {
        var custom_interval = setInterval(next, 3500);
        console.log("asdas/")})
    function grow(){
        if(slide.style.width == "800px"){
            slide.style.height = "720px";
            slide.style.width = "1280px";
            slide.style.backgroundSize = "1400px 750px";
            document.body.style.background = "rgba(0, 0, 0, 0.8)";
        }
        else{
            slide.style.height = "600px";
            slide.style.width = "800px";
            slide.style.backgroundSize = "800px 600px";
            document.body.style.background = "rgba(0, 0, 0, 0)";
        }        
    }

    function next(){

        switch(timer){
            case 1:
            slide.style.backgroundImage = "url('https://picsum.photos/1280/720/?image=660')";
            break;

            case 2:
            slide.style.backgroundImage = "url('https://picsum.photos/1280/720/?image=661')";
            break;

            case 3:
            slide.style.backgroundImage = "url('https://picsum.photos/1280/720/?image=662')";
            break;

            case 4:
            slide.style.backgroundImage = "url('https://picsum.photos/1280/720/?image=663')";
            break;

            default:
            slide.style.backgroundImage = "url('https://picsum.photos/1280/720/?image=660')";
            break;        
            }

        timer++;
        if(timer==5){
            timer = 1;
        }
    }

   
    
</script>
</html>
